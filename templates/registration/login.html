{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button method="submit" class="btn btn-success ml-2">Log In</button>
    </form>
</div>
{% endblock content %}
