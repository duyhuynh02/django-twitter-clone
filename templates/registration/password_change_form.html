{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="container">
    <h1>Password change</h1>
    <p>Please enter your old password, and then enter your new password twice so we can 
    verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button method="submit" class="btn btn-success ml-2">Change my password</button>
    </form>
</div>

{% endblock content %}
