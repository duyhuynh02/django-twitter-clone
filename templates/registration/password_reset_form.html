{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we will email instructions for setting a new one.</p>
    <form>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Send me instruction</button>
    </form>

{% endblock content %}
