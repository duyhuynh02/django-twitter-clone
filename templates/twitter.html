{% extends 'base.html' %}

{% block title %}Twitter{% endblock title %}

{% block content %}
  {% for tweet in object_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'twitter-detail' tweet.pk %}">{{ tweet.body }}</a></h5>
    	<p class="card-text">{{ tweet.user }} | Created at {{ tweet.created_at }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
