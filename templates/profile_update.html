{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Update profile information</h2>
<div class="col-6">
<form method="post" enctype="multipart/form-data">{% csrf_token %}
        <fieldset class="form-group">
            {{ user_form | crispy }}
            {{ profile_form | crispy }}
        </fieldset>
    <input type="submit" value="Update" class="btn btn-primary">
</form>
</div>

{% endblock %}
