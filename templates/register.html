{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock content %}
